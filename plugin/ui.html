<h2>Figma Design Generator</h2>
<p>Enter your prompt:</p>
<textarea id="prompt" rows="10" cols="40"></textarea>
<div style="padding-top: 20px;">
  <button id="generate">Generate Design</button>
  <button id="cancel">Cancel</button>  
</div>
<script>
document.getElementById('generate').onclick = () => {
  // Get the value of the prompt textarea
  const promptInput = document.getElementById('prompt').value;
  
  // Change the button to show it's loading
  const generateButton = document.getElementById('generate');
  generateButton.innerText = 'Generating...';
  generateButton.disabled = true;
  
  // Send the prompt to the plugin
  parent.postMessage({ pluginMessage: { type: 'generate-design', prompt: promptInput } }, '*');
}

document.getElementById('cancel').onclick = () => {
  // Inform the plugin to cancel
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
  
  // Reset the generate button
  const generateButton = document.getElementById('generate');
  generateButton.innerText = 'Generate Design';
  generateButton.disabled = false;
}
</script>
